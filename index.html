<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Huddle Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="fundo">
        <header class="header">
            <div class="logo">
                <img src="./src/images/logo.svg" alt="logo Huddle">
            </div>
        </header>

        <main class="main">
            <picture class="main-img">
                <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
            </picture>

            <div class="main-info">
                <h1>build the community your fans will love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>

                <a href="#" class="btn">Register</a>
            </div>
        </main>

        <footer class="footer">
            <nav>
                <ul class="social">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </ul>

                <ul class="social">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </ul>

                <ul class="social">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </ul>

            </nav>
        </footer>

    </div>

</body>

</html>
